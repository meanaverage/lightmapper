<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightMapper - Floor Planner</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- PixiJS -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.x/dist/pixi.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Our styles -->
    <link rel="stylesheet" href="css/planner.css">
</head>
<body>
    <div id="root"></div>
    
    <!-- Babel standalone for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Load our models and tools -->
    <script src="js/models/FloorPlan.js"></script>
    <script src="js/tools/DrawingTools.js"></script>
    
    <!-- Load our components -->
    <script type="text/babel" src="js/components/Sidebar.jsx"></script>
    <script type="text/babel" src="js/components/Toolbar.jsx"></script>
    <script type="text/babel" src="js/components/Canvas.jsx"></script>
    <script type="text/babel" src="js/components/App.jsx"></script>
    <script type="text/babel" src="js/app.jsx"></script>
</body>
</html>
